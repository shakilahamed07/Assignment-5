<!doctype html>
<html lang="en" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- tailwind css link -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.23/dist/full.min.css" rel="stylesheet" type="text/css" />
    <!-- font link -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    
    <!-- font awesome link -->
    <script src="https://kit.fontawesome.com/a57cd1417a.js" crossorigin="anonymous"></script>

    <!-- tailwind custom code-->
    <script>
        tailwind.config = {
        theme: {
            extend: {
                colors: {
                'primary-color': '#3752FD',
                'secondary-color': '#F4F7FF',
                'text-color': '#00303C',
                },
                fontFamily: {
                    'name-font':'ddddddd',
                }
            }
        }
        }
    </script>
    <style>
        .poppins-font {
            font-family: "Poppins", sans-serif;
        }
    </style>
</head>
<body class="poppins-font box-border p-0 m-0 bg-[#F4F7FF] mb-14 pt-6">
    <!-- header -->
    <header class="max-w-[1536px] mx-auto bg-white rounded-2xl mb-5">
        <nav class="flex justify-between">
            <!-- left side -->
            <div class="flex items-center gap-3 mt-6 mb-5 ml-6">
                <div><img src="./assets/logo.png" alt=""></div>
                <h3 class="text-4xl text-color">Dev<span class="font-bold">Board</span></h3>
            </div>

            <!-- right side -->
            <div class="flex gap-9 items-center">
                <div class="flex gap-7 items-center bg-secondary-color p-3 rounded-full">
                    <img src="./assets/checkbox.png" alt="">
                    <h3 class="text-3xl font-bold text-color">23</h3>
                </div>
                <div class="mr-6 bg-secondary-color p-3 rounded-full">
                    <img src="./assets/theme-btn.png" alt="">
                </div>
            </div>
        </nav>
    </header>

    <!-- main -->
    <main class="max-w-[1536px] mx-auto  pb-14">
        
    </main>

    <!-- footer -->
    <footer></footer>
</body>
</html>
